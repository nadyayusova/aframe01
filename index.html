<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame tutorial</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- <script src="lib/aframe.1.7.1.min.js"></script> -->
    <!-- <script src="lib/aframe.1.7.0.min.js"></script> -->
  </head>

  <body>
    <a-scene>
      <!-- <a-entity rotation="45 0 45"> -->
      <a-box position="-1 3 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E">
        <a-ring position="1 1 0" color="#FFC65D"></a-ring>
        <a-ring position="-1 1 0" color="#FFC65D"></a-ring>
      </a-sphere>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" rotation="90 0 0" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-torus-knot color="#B84A39" position="-1 0.75 -3" arc="180" p="2" q="7" radius="5"
        radius-tubular="0.1"></a-torus-knot>
      <a-dodecahedron color="#B84A39" position="5 1.25 -5"></a-dodecahedron>
      <a-text color="#000000" position="0 2 -4" value="Hello, World!"></a-text>
      <!-- </a-entity> -->
    </a-scene>
  </body>

</html>
