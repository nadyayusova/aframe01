<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame tutorial</title>
    <!-- <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> -->
    <script src="lib/aframe.1.7.1.min.js"></script>
    <!-- <script src="lib/aframe.1.7.0.min.js"></script> -->
  </head>

  <body>
    <a-scene>
      <a-assets>
        <!-- <img id="sky01" src="images/sky01.jpeg"> -->
        <!-- <img id="sky02" src="images/nature-panorama.jpeg"> -->
        <img id="sky03" src="images/nature-sphere.jpg">

        <!-- GLTF модель -->
        <a-asset-item id="divan2" src="models/divan/gltf2/divan.gltf"></a-asset-item>

        <!-- OBJ модель -->
        <!-- <a-asset-item id="divan-obj" src="models/divan/obj/divan.obj"></a-asset-item>
        <a-asset-item id="divan-mtl" src="models/divan/obj/divan.mtl"></a-asset-item> -->
      </a-assets>

      <a-gltf-model rotation="0 -90 0" position="0 0 0" src="#divan2"></a-gltf-model>
      <!-- <a-obj-model rotation="0 -90 0" position="0 0.5 0" src="#divan-obj" mtl="#divan-mtl"></a-obj-model> -->

      <!-- <a-box position="-1 3 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E">
        <a-ring position="1 1 0" color="#FFC65D"></a-ring>
        <a-ring position="-1 1 0" color="#FFC65D"></a-ring>
      </a-sphere>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" rotation="90 0 0" color="#FFC65D"></a-cylinder> -->
      <!-- <a-torus-knot color="#B84A39" position="-1 0.75 -3" arc="180" p="2" q="7" radius="5"
        radius-tubular="0.1"></a-torus-knot>
      <a-dodecahedron color="#B84A39" position="5 1.25 -5"></a-dodecahedron>
      <a-text color="#000000" position="0 2 -4" value="Hello, World!"></a-text> -->

      <!-- Пляж -->
      <!-- <a-sky src="#sky03" rotation="0 -90 0"></a-sky> -->
      <a-sky color="#ececec"></a-sky>

      <!-- Сцена с диваном -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <a-entity id="helpers" position="0 0 0">
        <a-plane rotation="0 0 0" width="20" height="20" material="color: yellow; opacity: 0.1" side="double"></a-plane>
        <a-plane rotation="0 90 0" width="20" height="20" material="color: red; opacity: 0.1" side="double"></a-plane>
        <a-plane rotation="90 0 0" width="20" height="20" material="color: blue; opacity: 0.1" side="double"></a-plane>
        <a-cylinder rotation="0 0 90" height="20" radius="0.03" color="yellow"></a-cylinder>
        <a-cylinder rotation="0 0 0" height="20" radius="0.03" color="red"></a-cylinder>
        <a-cylinder rotation="90 0 0" height="20" radius="0.03" color="blue"></a-cylinder>
        <a-cone position="10.1 0 0" rotation="0 0 -90" height="0.2" radius-bottom="0.05" radius-top="0"
          color="yellow"></a-cone>
        <a-cone position="0 10.1 0" rotation="0 0 0" height="0.2" radius-bottom="0.05" radius-top="0"
          color="red"></a-cone>
        <a-cone position="0 0 10.1" rotation="90 0 0" height="0.2" radius-bottom="0.05" radius-top="0"
          color="blue"></a-cone>
      </a-entity>

      <a-sphere position="4 0.5 0" radius="0.5" color="#ff0000" title="красный"></a-sphere>
      <a-sphere position="-4 0.5 0" radius="0.5" color="#00ff00" title="зеленый"></a-sphere>
      <a-sphere position="0 0.5 -4" radius="0.5" color="#0000ff" title="синий"></a-sphere>
      <a-sphere position="0 0.5 4" radius="0.5" color="#ffff00" title="желтый"></a-sphere>

      <a-entity rotation="0 0 0" position="0 2.5 8" title="на желтый">
        <a-entity camera="active: true" wasd-controls="acceleration: 40"
          look-controls="reverseMouseDrag: true"></a-entity>
      </a-entity>
      <a-entity rotation="0 90 0" position="8 2.5 0" title="на красный">
        <a-entity camera="active: false" wasd-controls="acceleration: 40"
          look-controls="reverseMouseDrag: true"></a-entity>
      </a-entity>
      <a-entity rotation="0 180 0" position="0 2.5 -8" title="на синий">
        <a-entity camera="active: false" wasd-controls="acceleration: 40"
          look-controls="reverseMouseDrag: true"></a-entity>
      </a-entity>
      <a-entity rotation="0 -90 0" position="-8 2.5 0" title="на зеленый">
        <a-entity camera="active: false" wasd-controls="acceleration: 40"
          look-controls="reverseMouseDrag: true"></a-entity>
      </a-entity>

      <!-- <a-entity text="value: Press enter to start; color: #BBB" position="0 2 -3" scale="4 4 4"></a-entity> -->
    </a-scene>
  </body>

</html>
